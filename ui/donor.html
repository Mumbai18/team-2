    <div class="form-title">

    <!-- Login Form-->
    <div class="login-form text-center">
        <div class="toggle">
            <i class="fa fa-user-plus"></i>
        </div>
        <div class="form formLogin">
            <h2>Log In</h2>
            <form action="../../php/donor.php" method="post">
                <input type="text" placeholder="Username" name="username" />
                <input type="password" placeholder="Password" name="password" />
                <button name="btn_login">Login</button>
            </form>
        </div>
        <div class="form formRegister">
            <h2>Create an account</h2>

            <form action="../php/donor.php" method="post">
                <input type="text" placeholder="Username" name="username2" oninput="unValnameate()" required />
                <input type="text" placeholder="PAN No" name="pan" oninput="pan()" required />
                <input type="text" placeholder="Address"  name="address" required/>
                <input type="password" placeholder="Password" name="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                <input type="email" placeholder="Email Address" name="email" oninput="emailValnameate()"/>
                <input type="text" placeholder="Full Name" name="fname" placeholder="Enter Full Name" oninput="fnValnameate()" required/>

                <input type="tel" placeholder="Phone Number" name="phno"/>
                <button name="btn_register">Register</button>
            </form>
        </div>
        <div class="form formReset">
            <h2>Reset your password?</h2>
            <form>
                <input type="email" placeholder="Email Address" />
                <button>Send Verification Email</button>
            </form>
        </div>
    </div>

                ename.className+=" invalname";

            }
            else
            {
                ename.className="input";
                document.getElementByname("mail").innerHTML="Please enter valname email_name";
                return true;
            }
        }

            }

        function phoneValnameate()
        {
            var ph = document.getElementByname("phno");
            var phval = ph.value;
            if(phval.length==10 && (/^\d{10}$/.test(phval)))
            {
                ph.className="input";
                return true;
            } 
            else 
            {
                ph.className+=" invalname";
                document.getElementByname("phoneno").innerHTML="Please enter valname phone no.";
                return false;
            }
        }
        
        function unValnameate()
        {
            var un = document.getElementByname("username2");
            var unval = un.value;
            if(unval.length>4 && unval.length<10 && unval.charAt(0).match(/[a-z]/i) && unval.indexOf(" ")==-1)
            {
                un.className="input";
                return true;
            } 
            else 
            {
                un.className+=" invalname";
                document.getElementByname("user_name").innerHTML="Please enter valname Username";
                return false;
            }
        }
        
        function fnValnameate()
        {
            var fn = document.getElementByname("fname");
            var fnval = fn.value;
            if(/^[a-z' 'A-Z]+$/.test(fnval) && fnval.indexOf(" ")!=fnval.length-1 && fnval.indexOf(" ")!=0 && fnval.indexOf(" ")!=-1 )
            {
                fn.className="input";
                return true;
            } 
            else 
            {
                fn.className+=" invalname";
                document.getElementByname("full").innerHTML="Please enter Fullname";
                return false;
            }
        }
        
        function checkAll()
        {
            if(emailValnameate() && passValnameate() && phoneValnameate() && unValnameate() && fnValnameate())
            {
                document.regform.submit();
                return true;
            }
            else
            {
                alert("Details not valname!");
                return false;
            }
        }
