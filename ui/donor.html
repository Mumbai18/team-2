        function phoneValidate()
        {
            var ph = document.getElementById("phno");
            var phval = ph.value;
            if(phval.length==10 && (/^\d{10}$/.test(phval)))
            {
                ph.className="input";
                return true;
            } 
            else 
            {
                ph.className+=" invalid";
                document.getElementById("phoneno").innerHTML="Please enter valid phone no.";
                return false;
            }
        }
        
        function unValidate()
        {
            var un = document.getElementById("username2");
            var unval = un.value;
            if(unval.length>4 && unval.length<10 && unval.charAt(0).match(/[a-z]/i) && unval.indexOf(" ")==-1)
            {
                un.className="input";
                return true;
            } 
            else 
            {
                un.className+=" invalid";
                document.getElementById("user_name").innerHTML="Please enter valid Username";
                return false;
            }
        }
        
        function fnValidate()
        {
            var fn = document.getElementById("fname");
            var fnval = fn.value;
            if(/^[a-z' 'A-Z]+$/.test(fnval) && fnval.indexOf(" ")!=fnval.length-1 && fnval.indexOf(" ")!=0 && fnval.indexOf(" ")!=-1 )
            {
                fn.className="input";
                return true;
            } 
            else 
            {
                fn.className+=" invalid";
                document.getElementById("full").innerHTML="Please enter Fullname";
                return false;
            }
        }
        
        function checkAll()
        {
            if(emailValidate() && passValidate() && phoneValidate() && unValidate() && fnValidate())
            {
                document.regform.submit();
                return true;
            }
            else
            {
                alert("Details not valid!");
                return false;
            }
        }
