{% extends 'navbar.html' %} {% load static %} {% block content %}

<title>Travel Share</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Manuale" rel="stylesheet">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
<link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
<link rel="stylesheet" href="{% static 'authen/css/style.css' %}">
<link rel="stylesheet" href="{% static 'authen/css/footer-distributed-with-address-and-phones.css' %}">
 <style type="text/css">
    #Public-Flyer{
      width: 90% !important;
      margin: auto;
    }
  </style>
<div class="container" id="Public-Profile-Main-Container">
    <div>
        <div class="col-lg-12 col-sm-12">
            <div class="card hovercard">
                <div class="cardheader">
                </div>
                <br>
                <br>
                <br>
                <div class="info">
                    <div class="title">
                        <a target="_blank"> {{ profile.user.username }}</a>
                    </div>

                    <div class="email" id="email">
                        {{ profile.email }}
                    </div>
                    <hr style="width:5%; border: 1px solid #ccc;" />

                    <div style="font-family: 'Manuale'; font-size: 1.3em;padding: 10px; line-height: 30px" class="desc" id="Public-Flyer">
                        {{ profile.bio }}
                    </div>
                    <hr style="width:5%; border: 1px solid #ccc;" />
                </div>
                <div id="profilepic">
                    <img style=" height : 150px; width:150px; border-radius: 50%; border: 1px solid #292c2f;" src="{{ profile.profile_pic.url }}">
                </div>
                <div class="bottom">
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12" id="Public-Profile-Users-Flyers-Container">
        <div class="username"></div>
        <div class="email"></div>
        <div class="photo"></div>
        <div class="bio"></div>
        <div class="center-align text-center " style="margin-left: -5px">
            <div class="row" >
                <div class=" col m3" ></div>
                <form class="col s12 m6" method="POST" action="/authen/myaccount/" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate" name="username" value="{{ profile.user.username }}" />
                            <label for="icon_prefix">Username</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="icon_prefix" type="email" class="validate" name="email" value="{{ profile.email }}" />
                            <label for="icon_prefix">Email</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">image</i>

                            <textarea id="textarea1" type="text" class=" input materialize-textarea" name="bio" value=" ">{{ profile.bio }}</textarea>
                            <label for="textarea1">Bio</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Photo</span>
                                    <input type="file" name="photo" />
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Upload profile display picture" value="{{ profile.profile_pic }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col s12 center-align">
                            <button type="submit" class="btn ">
                                <span>Update</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    </div>
</div>
{% endblock content %}
