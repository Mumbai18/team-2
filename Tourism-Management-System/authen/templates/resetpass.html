 {% extends "navbar.html" %} 
 {% load static %} 
 {% block content %}

<body style="background : #717e86">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link type="text/css" rel="stylesheet" href="{% static 'authen/css/materialize.min.css' %}" media="screen,projection" />
    <link rel="stylesheet" href="{% static 'authen/css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'authen/css/font-awesome.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'authen/css/footer-distributed-with-address-and-phones.css' %}">
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{%  static 'authen/css/signup.css' %}">
    <div class="custom-container" style="margin-top : 50px">
        <div class="card" style="margin : -10px 0"></div>
        <div class="card">
            <h1 class="title">Reset Password</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="input-container">
                    <input type="password" id="#{label}" required="required" name="upass" />
                    <label for="#{label}">New Password</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="#{label}" required="required" name="upass1" />
                    <label for="#{label}">Confirm New Password</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button><span>Go</span></button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'authen/js/materialize.min.js' %}"></script>
    <script src="{% static 'authen/js/signup.js' %}"></script>
    <script src="{% static 'authen/js/index.js' %}"></script>

    {% endblock content %}
