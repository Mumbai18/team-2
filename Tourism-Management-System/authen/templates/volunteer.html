<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="wnameth=device-wnameth, initial-scale=1" name="viewport" />
    <meta name="description" content="Responsive Admin Template" />
    <meta name="author" content="RedstarHospital" />
    <title>Volunteer</title>

    <!-- icons -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- bootstrap -->
    <link href="{% static 'js/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- style -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />


</head>

<body>
    <div class="form-title">
        <h1>Login Form</h1>
    </div>
    <!-- Login Form-->
    <div class="login-form text-center">
        <div class="toggle">
            <i class="fa fa-user-plus"></i>
        </div>
        <div class="form formLogin">
            <h2>Login In</h2>
            <form action="/authen/volunteer/" method="POST">
                {% csrf_token %}
                <input type="text" placeholder="Username" name="username" />
                <input type="password" placeholder="Password" name="password" />
                <button name="btn_login">Login</button>
            </form>
        </div>
        <div class="form formRegister">
            <h2>Create an account</h2>
            <form action="/authen/volunteer/" method="POST">
                {% csrf_token %}
                <input type="text" placeholder="Username" name="username" />
                <input type="text" placeholder="Full Name" name="name" />
                <input type="number" placeholder="Age" name="age" />
                <input type="text" placeholder="Occupation" name="occupation" />
                <input type="password" placeholder="Password" name="password" />
                <input type="tel" placeholder="Phone Number" name="phno" />

                <button name="btn_register">Register</button>
            </form>
        </div>
    </div>
    <!-- start js include path -->
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="{% static 'js/pages.js' %}" type="text/javascript"></script>
    <!-- end js include path -->
</body>

</html>
